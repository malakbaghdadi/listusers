
<!--////////////////////////////////////////////////////-->
<div class="panel panel-default" ng-init="getUsers()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Users</h3>
  </div>
  <div class="panel-body">
    <div class="row">
	<form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
		
		<table class="table table-striped table-hover">
			 <thead>
        <tr>
           
            <th ng-click="sort('name')"> Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('email')">email
                <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('facebook_id')">facebook_id
                <span class="glyphicon sort-icon" ng-show="sortKey=='facebook_id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
			 <th >Edit
                
            </th>
        </tr>
    </thead>
<!--			ng-repeat="user in users|orderBy:sortKey:reverse|filter:search"
dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
-->
                            <tbody>
		
   <tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
			<div class="col-md-6">
    		<div class="col-md-6">
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.facebook_id}}</td>
				<td><a class="btn btn-primary" href="/#!/users/details/{{user._id}}">View Details</a></td>
			</div>
			</div>
   </tr>
                            </tbody>

                        </table>
		    <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
		</div>
